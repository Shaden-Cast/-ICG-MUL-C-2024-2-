<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras 2D</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #8B4513; /* Café */
            color: #fff;
        }
        .form-container {
            text-align: center; /* Centrar los controles del formulario */
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 5px 0;
        }
        input[type="number"], input[type="color"], select, input[type="text"] {
            margin: 5px 0;
        }
        #canvas-container {
            position: relative;
            border: 1px solid #000;
            width: 800px;
            height: 600px;
            background-color: #f0f0f0;
            margin: 0 auto; /* Centrar el contenedor del canvas */
        }
        canvas {
            position: absolute;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Figuras 2D</h1>
    <div class="form-container">
        <label for="shape">Seleccionar figura:</label>
        <select id="shape">
            <option value="circle">Círculo</option>
            <option value="star">Estrella</option>
            <option value="square">Cuadro</option>
            <option value="triangle">Triángulo</option>
            <option value="diamond">Diamante</option>
            <option value="hexagon">Hexágono</option>
        </select>

        <label for="coordinates">Coordenadas (X, Y):</label>
        <input type="text" id="coordinates" placeholder="X, Y" />

        <label for="size">Tamaño (radio o longitud):</label>
        <input type="number" id="size" placeholder="Tamaño" />

        <label for="color">Color de relleno:</label>
        <input type="color" id="color" value="#ff0000" />

        <label for="borderColor">Color del borde:</label>
        <input type="color" id="borderColor" value="#000000" />

        <button id="drawButton">Dibujar</button>
    </div>

    <div id="canvas-container">
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>

    <script src="Figuras2D.js"></script>
</body>
</html>
