<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras 2D</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Generador de Figuras 2D</h1>
    <form id="figureForm">
        <label for="type">Tipo de Figura:</label>
        <select id="type" name="type">
            <option value="circle">Círculo</option>
            <option value="square">Cuadrado</option>
            <option value="triangle">Triángulo</option>
            <option value="polygon">Polígono</option>
        </select>
        <br>
        <label for="x">Coordenada X:</label>
        <input type="number" id="x" name="x">
        <br>
        <label for="y">Coordenada Y:</label>
        <input type="number" id="y" name="y">
        <br>
        <label for="size">Tamaño:</label>
        <input type="number" id="size" name="size">
        <br>
        <label for="color">Color de Relleno:</label>
        <input type="color" id="color" name="color">
        <br>
        <button type="button" onclick="drawFigure()">Dibujar</button>
    </form>
    <canvas id="drawingCanvas" width="800" height="600"></canvas>
    <script src="figuras2D.js"></script>
</body>
</html>
